<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>flickity-slider demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>

  <script type="module" src="../flickity-slider.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      flickity-slider {
        margin-bottom: 2rem;
      }

      .carousel-cell {
        margin-right: 20px;
        overflow: hidden;
      }

      .carousel-cell img {
        height: 200px;
      }
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic flickity-slider demo</h3>
    <p>
      Content inside of <code>&lt;flickity-slider&gt;</code> must have a height (in this case, the images are given a height of <code>200px</code>).
      <br />
      For <code>parallax</code> to work you will need to give <code>.carousel-cell</code> this css:
    </p>
    <pre>
<code>.carousel-cell {</code>
<code>  overflow: hidden</code>
<code>}</code>
    </pre>
    <p>
      For the large white gaps you can use <code>margin</code>.
    </p>
    <demo-snippet>
      <template>
        <flickity-slider .options='${{imagesLoaded: true, percentPosition: false}}' parallax='.carousel-cell > img'>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg' alt='orange tree' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg' alt='submerged' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg' alt='look-out' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg' alt='One World Trade' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg' alt='drizzle' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg' alt='cat nose' />
          </div>
        </flickity-slider>
      </template>
    </demo-snippet>
    <script type='module'>
      import {render, html} from 'lit-html'
      render(html`
        <flickity-slider .options='${{imagesLoaded: true, percentPosition: false}}' parallax='.carousel-cell > img'>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg' alt='orange tree' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg' alt='submerged' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg' alt='look-out' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg' alt='One World Trade' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg' alt='drizzle' />
          </div>
          <div class='carousel-cell'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg' alt='cat nose' />
          </div>
        </flickity-slider>
      `, document.querySelector('demo-snippet'))
    </script>
  </div>
</body>

</html>
